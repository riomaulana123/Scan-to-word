<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Area OCR ‚Äì Pilih dari Gambar</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 10px;
}

h2 {
  text-align: center;
}

#imageContainer {
  position: relative;
  width: 100%;
  background: #000;
}

#image {
  width: 100%;
  display: block;
}

#selection {
  position: absolute;
  border: 2px dashed #00aaff;
  background: rgba(0, 170, 255, 0.2);
  display: none;
}

button, input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  font-size: 16px;
}

textarea {
  width: 100%;
  height: 120px;
  margin-top: 10px;
  padding: 10px;
}

#status {
  margin-top: 8px;
  font-size: 14px;
}
</style>
</head>

<body>

<h2>üì∏ Area OCR (Blok dari Gambar)</h2>

<input type="file" accept="image/*" id="imageInput">

<div id="imageContainer">
  <img id="image">
  <div id="selection"></div>
</div>

<button onclick="scanArea()">üîç Scan Area Terpilih</button>

<p id="status"></p>

<textarea id="ocrResult" placeholder="Hasil teks dari area akan muncul di sini..."></textarea>

<h3>Editor</h3>
<div id="editor" style="height:200px;background:#fff;"></div>

<script>
const imageInput = document.getElementById("imageInput");
const img = document.getElementById("image");
const container = document.getElementById("imageContainer");
const selection = document.getElementById("selection");
const statusText = document.getElementById("status");
const ocrResult = document.getElementById("ocrResult");

const quill = new Quill('#editor', { theme: 'snow' });

let startX, startY, endX, endY;
let selecting = false;

imageInput.onchange = e => {
  img.src = URL.createObjectURL(e.target.files[0]);
};

container.addEventListener("mousedown", e => {
  selecting = true;
  const rect = container.getBoundingClientRect();
  startX = e.clientX - rect.left;
  startY = e.clientY - rect.top;

  selection.style.left = startX + "px";
  selection.style.top = startY + "px";
  selection.style.width = 0;
  selection.style.height = 0;
  selection.style.display = "block";
});

container.addEventListener("mousemove", e => {
  if (!selecting) return;
  const rect = container.getBoundingClientRect();
  endX = e.clientX - rect.left;
  endY = e.clientY - rect.top;

  selection.style.width = Math.abs(endX - startX) + "px";
  selection.style.height = Math.abs(endY - startY) + "px";
  selection.style.left = Math.min(startX, endX) + "px";
  selection.style.top = Math.min(startY, endY) + "px";
});

container.addEventListener("mouseup", () => {
  selecting = false;
});

async function scanArea() {
  if (!selection.style.display || selection.offsetWidth < 10) {
    alert("Blok area teks dulu");
    return;
  }

  statusText.innerText = "‚è≥ Memproses OCR area...";

  const scaleX = img.naturalWidth / img.clientWidth;
  const scaleY = img.naturalHeight / img.clientHeight;

  const x = selection.offsetLeft * scaleX;
  const y = selection.offsetTop * scaleY;
  const w = selection.offsetWidth * scaleX;
  const h = selection.offsetHeight * scaleY;

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = w;
  canvas.height = h;

  ctx.drawImage(img, x, y, w, h, 0, 0, w, h);

  const worker = await Tesseract.createWorker();
  await worker.loadLanguage("ind+eng");
  await worker.initialize("ind+eng");

  const { data } = await worker.recognize(canvas);

  ocrResult.value += data.text.trim() + "\n";
  quill.insertText(quill.getLength(), data.text.trim() + "\n");

  statusText.innerText = "‚úÖ Area berhasil di-scan";
  await worker.terminate();
}
</script>

</body>
</html>
