<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scan Foto ke Teks</title>

  <!-- Tesseract OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 15px;
    }
    .container {
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input, button, textarea {
      width: 100%;
      margin-top: 10px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    textarea {
      height: 240px;
      padding: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì∏ Scan Foto ke Teks</h2>

    <input type="file" id="imageInput" accept="image/*">

    <button onclick="scanImage()">Scan Sekarang</button>

    <p id="status">Pilih foto tulisan yang jelas</p>

    <textarea id="result" placeholder="Hasil teks akan muncul di sini..."></textarea>
  </div>

  <script>
    // Rapikan teks OCR
    function cleanOCRText(text) {
      return text
        .replace(/\r/g, '')
        .replace(/[^\x20-\x7E\n]/g, '')
        .replace(/\s+/g, ' ')
        .replace(/\n{3,}/g, '\n\n')
        .replace(/\s([.,!?;:])/g, '$1')
        .trim();
    }

    function scanImage() {
      const imageInput = document.getElementById("imageInput");
      const status = document.getElementById("status");
      const result = document.getElementById("result");

      if (!imageInput.files.length) {
        alert("Pilih foto dulu!");
        return;
      }

      status.innerText = "‚è≥ Memproses OCR...";
      result.value = "";

      Tesseract.recognize(
        imageInput.files[0],
        'ind+eng',
        {
          tessedit_char_whitelist:
            'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.,()/:;- ',
          preserve_interword_spaces: '1',
          logger: m => {
            if (m.status === "recognizing text") {
              status.innerText =
                "‚è≥ Proses: " + Math.round(m.progress * 100) + "%";
            }
          }
        }
      )
      .then(({ data: { text } }) => {
        result.value = cleanOCRText(text);
        status.innerText = "‚úÖ Selesai! Teks siap diedit.";
      })
      .catch(err => {
        status.innerText = "‚ùå OCR gagal";
        console.error(err);
      });
    }
  </script>

</body>
</html>
