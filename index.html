<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart OCR Lens Ultimate</title>

<!-- OCR -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<!-- Editor -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- WORD -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;padding:12px;
  font-family:system-ui,Arial;
  background:#eef3f9
}
.container{max-width:780px;margin:auto}
h1{text-align:center;margin:10px 0}
.card{
  background:#fff;
  padding:14px;
  border-radius:16px;
  margin-bottom:14px;
  box-shadow:0 10px 28px rgba(0,0,0,.1)
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:15px;
  font-weight:600;
  margin-top:8px;
  cursor:pointer
}
.primary{background:#0d6efd;color:#fff}
.success{background:#198754;color:#fff}
.warning{background:#fd7e14;color:#fff}
.gray{background:#adb5bd}
.row{display:flex;gap:8px}
.row button{flex:1}
#imageContainer{
  position:relative;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  touch-action:none
}
#image{width:100%;display:block}
#selection{
  position:absolute;
  border:2px dashed #00e5ff;
  background:rgba(0,229,255,.25);
  display:none
}
#status{text-align:center;font-size:14px;margin-top:6px}
#editor{height:260px}
textarea{
  width:100%;
  height:90px;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd
}
.footer{text-align:center;font-size:12px;color:#777}
select{
  width:100%;
  padding:10px;
  border-radius:10px;
  margin-top:6px
}
</style>
</head>

<body>
<div class="container">

<h1>üì∏ Smart OCR Lens Ultimate</h1>

<div class="card">
  <input type="file" accept="image/*" id="imageInput">
</div>

<div class="card">
  <label>‚öôÔ∏è Mode OCR</label>
  <select id="mode">
    <option value="fast">‚ö° Cepat</option>
    <option value="accurate">üéØ Akurat / Tulisan Tangan</option>
  </select>
</div>

<div class="card">
  <div id="imageContainer">
    <img id="image">
    <div id="selection"></div>
  </div>
</div>

<div class="card">
  <div class="row">
    <button class="primary" onclick="scanFull()">üìÑ Scan Full</button>
    <button class="gray" onclick="resetAll()">‚ôªÔ∏è Reset</button>
  </div>
  <div id="status">‚è≥ Menyiapkan OCR‚Ä¶</div>
</div>

<div class="card">
  <textarea id="ocrResult" placeholder="Hasil OCR mentah..."></textarea>
</div>

<div class="card">
  <div id="editor"></div>
</div>

<div class="card">
  <button class="success" onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
  <button class="warning" onclick="downloadWord()">‚¨áÔ∏è Download Word</button>
</div>

<div class="footer">
  Smart OCR Lens ‚Ä¢ Auto Scan ‚Ä¢ Handwriting ‚Ä¢ Export
</div>

</div>

<script>
const img=document.getElementById("image");
const container=document.getElementById("imageContainer");
const selection=document.getElementById("selection");
const statusText=document.getElementById("status");
const ocrResult=document.getElementById("ocrResult");
const mode=document.getElementById("mode");
const quill=new Quill('#editor',{theme:'snow'});

let worker,selecting=false,startX=0,startY=0;

(async()=>{
  statusText.innerText="ü§ñ Menyiapkan OCR‚Ä¶";
  worker=await Tesseract.createWorker();
  await worker.loadLanguage("ind+eng");
  await worker.initialize("ind+eng");
  statusText.innerText="‚úÖ OCR siap";
})();

imageInput.onchange=e=>{
  img.src=URL.createObjectURL(e.target.files[0]);
  statusText.innerText="üì∑ Gambar dimuat";
};

/* === AREA SELECT + AUTO SCAN === */
function pos(e){
  const r=container.getBoundingClientRect();
  const p=e.touches?e.touches[0]:e;
  return{x:p.clientX-r.left,y:p.clientY-r.top};
}

container.onmousedown=container.ontouchstart=e=>{
  e.preventDefault();
  selecting=true;
  const p=pos(e);
  startX=p.x;startY=p.y;
  selection.style.display="block";
};

container.onmousemove=container.ontouchmove=e=>{
  if(!selecting)return;
  const p=pos(e);
  selection.style.left=Math.min(startX,p.x)+"px";
  selection.style.top=Math.min(startY,p.y)+"px";
  selection.style.width=Math.abs(p.x-startX)+"px";
  selection.style.height=Math.abs(p.y-startY)+"px";
};

container.onmouseup=container.ontouchend=()=>{
  if(selecting && selection.offsetWidth>10){
    scanArea(); // AUTO SCAN
  }
  selecting=false;
};

/* === OCR AREA === */
async function scanArea(){
  statusText.innerText="‚ö° Memindai area‚Ä¶";
  const idx=quill.getLength();
  quill.insertText(idx,"‚è≥ Memindai teks...\n");

  const sx=img.naturalWidth/img.clientWidth;
  const sy=img.naturalHeight/img.clientHeight;
  const x=selection.offsetLeft*sx;
  const y=selection.offsetTop*sy;
  const w=selection.offsetWidth*sx;
  const h=selection.offsetHeight*sy;

  const c=document.createElement("canvas");
  const maxW=mode.value==="fast"?600:900;
  c.width=Math.min(w,maxW);
  c.height=h*(c.width/w);

  c.getContext("2d").drawImage(img,x,y,w,h,0,0,c.width,c.height);

  const {data}=await worker.recognize(c,{
    tessedit_pageseg_mode: mode.value==="fast"?11:6
  });

  quill.deleteText(idx,18);
  quill.insertText(idx,data.text+"\n");
  ocrResult.value+=data.text+"\n";
  statusText.innerText="‚úÖ Scan area selesai";
}

/* === FULL SCAN === */
async function scanFull(){
  statusText.innerText="‚ö° Scan full‚Ä¶";
  const idx=quill.getLength();
  quill.insertText(idx,"‚è≥ Memindai teks...\n");

  const c=document.createElement("canvas");
  const scale=Math.min(1,900/img.naturalWidth);
  c.width=img.naturalWidth*scale;
  c.height=img.naturalHeight*scale;
  c.getContext("2d").drawImage(img,0,0,c.width,c.height);

  const {data}=await worker.recognize(c,{
    tessedit_pageseg_mode: mode.value==="fast"?6:3
  });

  quill.deleteText(idx,18);
  quill.insertText(idx,data.text+"\n");
  ocrResult.value+=data.text+"\n";
  statusText.innerText="‚úÖ Scan selesai";
}

/* === EXPORT PDF === */
function downloadPDF(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text(quill.getText(),10,10);
  pdf.save("hasil-ocr.pdf");
}

/* === EXPORT WORD === */
function downloadWord(){
  const blob=new Blob(
    ["\ufeff"+quill.getText()],
    {type:"application/msword"}
  );
  saveAs(blob,"hasil-ocr.doc");
}

/* === RESET === */
function resetAll(){
  quill.setText("");
  ocrResult.value="";
  selection.style.display="none";
  statusText.innerText="‚ôªÔ∏è Reset selesai";
}
</script>

</body>
</html>
