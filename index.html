<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Scan Foto ke Teks (Stabil)</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 15px;
}

h2 {
  text-align: center;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}

button {
  background: #2196f3;
  color: white;
  border: none;
  font-size: 16px;
}

img {
  max-width: 100%;
  margin-top: 10px;
  border: 1px solid #ccc;
}

textarea {
  width: 100%;
  height: 300px;
  margin-top: 10px;
  padding: 10px;
  font-size: 14px;
}

#status {
  font-size: 14px;
  color: green;
}
</style>
</head>

<body>

<h2>üì∏ Scan Foto ke Teks</h2>

<input type="file" id="imageInput" accept="image/*">

<img id="preview">

<button onclick="startOCR()">Scan Sekarang</button>

<p id="status"></p>

<textarea id="output" placeholder="Hasil teks akan muncul di sini..."></textarea>

<script>
const imageInput = document.getElementById("imageInput");
const preview = document.getElementById("preview");
const output = document.getElementById("output");
const statusText = document.getElementById("status");

imageInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (file) {
    preview.src = URL.createObjectURL(file);
  }
});

// ===== PREPROCESSING (KUNCI OCR) =====
function preprocessImage(img) {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = img.naturalWidth;
  canvas.height = img.naturalHeight;

  // Filter penting agar teks utuh
  ctx.filter = "grayscale(100%) contrast(180%) brightness(110%)";
  ctx.drawImage(img, 0, 0);

  return canvas;
}

// ===== OCR UTAMA =====
async function startOCR() {
  if (!preview.src) {
    alert("Pilih gambar dulu");
    return;
  }

  statusText.innerText = "‚è≥ Memproses OCR, mohon tunggu...";
  output.value = "";

  const canvas = preprocessImage(preview);

  const worker = await Tesseract.createWorker({
    logger: m => {
      if (m.status === "recognizing text") {
        statusText.innerText =
          "‚è≥ Membaca teks: " + Math.round(m.progress * 100) + "%";
      }
    }
  });

  await worker.loadLanguage("ind+eng");
  await worker.initialize("ind+eng");

  // SETTING PALING STABIL
  await worker.setParameters({
    tessedit_pageseg_mode: Tesseract.PSM.AUTO,
    preserve_interword_spaces: "1"
  });

  const { data } = await worker.recognize(canvas);

  output.value = data.text.trim();
  statusText.innerText = "‚úÖ Selesai, teks siap diedit";

  await worker.terminate();
}
</script>

</body>
</html>
