<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCR Tulisan Tangan Gratis</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 15px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}

h2 {
  text-align: center;
}

input[type=file] {
  margin-bottom: 10px;
}

.image-box {
  position: relative;
  display: inline-block;
  max-width: 100%;
}

#previewImage {
  max-width: 100%;
  border-radius: 6px;
}

#selectBox {
  position: absolute;
  border: 2px dashed #2196f3;
  background: rgba(33,150,243,.15);
  display: none;
}

button {
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: #2196f3;
  color: #fff;
  cursor: pointer;
  margin-top: 10px;
}

button:disabled {
  background: #aaa;
}

textarea {
  width: 100%;
  height: 200px;
  margin-top: 10px;
  font-family: monospace;
  font-size: 14px;
  line-height: 1.5;
}

#status {
  margin-top: 10px;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="container">
  <h2>OCR Tulisan Tangan (Gratis)</h2>

  <input type="file" accept="image/*" onchange="loadImage(event)">

  <div class="image-box">
    <img id="previewImage">
    <div id="selectBox"></div>
  </div>

  <br>
  <button onclick="scanArea()">Scan Area</button>

  <div id="status"></div>

  <textarea id="result" placeholder="Hasil teks akan muncul di sini..."></textarea>
</div>

<script>
let startX, startY, isSelecting = false;
let selectedArea = {};
const img = document.getElementById("previewImage");
const box = document.getElementById("selectBox");

function loadImage(e) {
  img.src = URL.createObjectURL(e.target.files[0]);
}

img.addEventListener("mousedown", e => {
  isSelecting = true;
  startX = e.offsetX;
  startY = e.offsetY;

  box.style.left = startX + "px";
  box.style.top = startY + "px";
  box.style.width = 0;
  box.style.height = 0;
  box.style.display = "block";
});

img.addEventListener("mousemove", e => {
  if (!isSelecting) return;

  const x = e.offsetX;
  const y = e.offsetY;

  box.style.width = Math.abs(x - startX) + "px";
  box.style.height = Math.abs(y - startY) + "px";
  box.style.left = Math.min(x, startX) + "px";
  box.style.top = Math.min(y, startY) + "px";
});

img.addEventListener("mouseup", e => {
  isSelecting = false;
  selectedArea = {
    x: parseInt(box.style.left),
    y: parseInt(box.style.top),
    width: parseInt(box.style.width),
    height: parseInt(box.style.height)
  };
});

async function scanArea() {
  if (!selectedArea.width || !selectedArea.height) {
    alert("Blok dulu area teksnya");
    return;
  }

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = selectedArea.width;
  canvas.height = selectedArea.height;

  ctx.drawImage(
    img,
    selectedArea.x,
    selectedArea.y,
    selectedArea.width,
    selectedArea.height,
    0,
    0,
    canvas.width,
    canvas.height
  );

  // === PREPROCESSING AMAN (HANDWRITING) ===
  let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  let d = imgData.data;

  for (let i = 0; i < d.length; i += 4) {
    let gray = d[i] * 0.299 + d[i + 1] * 0.587 + d[i + 2] * 0.114;
    gray = gray * 1.15; // contrast ringan
    d[i] = d[i + 1] = d[i + 2] = gray;
  }

  ctx.putImageData(imgData, 0, 0);

  document.getElementById("status").innerText = "ðŸ” Memproses OCR...";

  const { data } = await Tesseract.recognize(canvas, "ind+eng", {
    tessedit_pageseg_mode: 11, // paling aman tulisan tangan
    preserve_interword_spaces: 1
  });

  document.getElementById("result").value =
    data.text
      .replace(/\n{3,}/g, "\n")
      .replace(/[^\S\r\n]{2,}/g, " ");

  document.getElementById("status").innerText = "âœ… Selesai";
}
</script>
</body>
</html>
