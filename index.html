<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Smart OCR Lens Pro ‚Äì Fast</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/docx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<style>
body{font-family:system-ui;background:#eef2f7;margin:0;padding:12px}
.container{max-width:900px;margin:auto}
.card{background:#fff;border-radius:14px;padding:12px;margin-bottom:12px;box-shadow:0 8px 20px rgba(0,0,0,.08)}
#imageContainer{position:relative;background:#000;border-radius:12px;overflow:hidden}
#image{width:100%}
#selection{position:absolute;border:2px dashed #00c3ff;background:rgba(0,195,255,.25);display:none}
button{width:100%;padding:12px;border:none;border-radius:10px;font-weight:600;margin-top:6px}
.primary{background:#0d6efd;color:#fff}
.success{background:#198754;color:#fff}
.danger{background:#dc3545;color:#fff}
.gray{background:#6c757d;color:#fff}
.row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:6px}
#status{text-align:center;font-size:14px;color:#555}
</style>
</head>

<body>
<div class="container">

<h2 style="text-align:center">‚ö° Smart OCR Lens (Fast Mode)</h2>

<div class="card">
<input type="file" accept="image/*" id="imageInput">
</div>

<div class="card">
<div id="imageContainer">
<img id="image">
<div id="selection"></div>
</div>
</div>

<div class="card">
<button class="primary" id="scanBtn" onclick="scanArea()" disabled>üîç Scan Area (Fast)</button>
<div class="row">
<button class="success" onclick="downloadDOCX()">‚¨áÔ∏è Word</button>
<button class="danger" onclick="downloadPDF()">‚¨áÔ∏è PDF</button>
<button class="gray" onclick="printDoc()">üñ®Ô∏è Print</button>
</div>
<div id="status">‚è≥ Menyiapkan OCR‚Ä¶</div>
</div>

<div class="card">
<textarea id="editor"></textarea>
</div>

</div>

<script>
/* ===== EDITOR ===== */
tinymce.init({
  selector:'#editor',
  height:380,
  plugins:'lists table fullscreen',
  toolbar:'undo redo | bold italic underline | alignleft aligncenter alignright | bullist numlist | fullscreen'
});

/* ===== OCR SETUP ===== */
const img=document.getElementById("image");
const container=document.getElementById("imageContainer");
const selection=document.getElementById("selection");
const scanBtn=document.getElementById("scanBtn");
const statusText=document.getElementById("status");

let startX=0,startY=0,selecting=false;
let worker;

(async()=>{
  worker=Tesseract.createWorker({
    langPath:'https://tessdata.projectnaptha.com/4.0.0',
    gzip:true
  });
  await worker.load();
  await worker.loadLanguage('ind+eng');
  await worker.initialize('ind+eng');
  await worker.setParameters({
    tessedit_pageseg_mode:6, // FAST
    preserve_interword_spaces:1
  });
  statusText.innerText="‚úÖ OCR siap (Fast Mode)";
})();

imageInput.onchange=e=>{
  img.src=URL.createObjectURL(e.target.files[0]);
};

/* ===== BLOK AREA ===== */
container.onmousedown=e=>{
  selecting=true;
  const r=container.getBoundingClientRect();
  startX=e.clientX-r.left;
  startY=e.clientY-r.top;
  selection.style.display="block";
};

container.onmousemove=e=>{
  if(!selecting)return;
  const r=container.getBoundingClientRect();
  const x=e.clientX-r.left;
  const y=e.clientY-r.top;
  selection.style.left=Math.min(startX,x)+"px";
  selection.style.top=Math.min(startY,y)+"px";
  selection.style.width=Math.abs(x-startX)+"px";
  selection.style.height=Math.abs(y-startY)+"px";
};

container.onmouseup=()=>{
  selecting=false;
  scanBtn.disabled=false;
};

/* ===== FAST OCR ===== */
async function scanArea(){
  statusText.innerText="‚ö° OCR berjalan‚Ä¶ teks akan muncul";
  const sx=img.naturalWidth/img.clientWidth;
  const sy=img.naturalHeight/img.clientHeight;

  const x=selection.offsetLeft*sx;
  const y=selection.offsetTop*sy;
  const w=selection.offsetWidth*sx;
  const h=selection.offsetHeight*sy;

  const canvas=document.createElement("canvas");
  const MAX=800;
  const scale=Math.min(MAX/w,MAX/h,1);
  canvas.width=w*scale;
  canvas.height=h*scale;

  canvas.getContext("2d").drawImage(img,x,y,w,h,0,0,canvas.width,canvas.height);

  const {data}=await worker.recognize(canvas);

  tinymce.activeEditor.insertContent(
    data.text.replace(/\n/g,"<br>")
  );

  statusText.innerText="‚úÖ Teks langsung muncul";
}

/* ===== EXPORT ===== */
function downloadDOCX(){
  const text=tinymce.activeEditor.getContent({format:'text'});
  const paras=text.split("\n").filter(p=>p.trim());
  const doc=new docx.Document({
    sections:[{children:paras.map(p=>new docx.Paragraph(p))}]
  });
  docx.Packer.toBlob(doc).then(b=>saveAs(b,"hasil-ocr.docx"));
}

function downloadPDF(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  const text=tinymce.activeEditor.getContent({format:'text'});
  pdf.text(pdf.splitTextToSize(text,180),10,10);
  pdf.save("hasil-ocr.pdf");
}

function printDoc(){
  const c=tinymce.activeEditor.getContent();
  const w=window.open("");
  w.document.write(`<body>${c}<script>window.onload=()=>{window.print();window.close()}</script></body>`);
  w.document.close();
}
</script>

</body>
</html>
