<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scan Foto ke Teks</title>

  <!-- Tesseract OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üì∏ Scan Foto ke Teks</h2>

  <input type="file" id="imageInput" accept="image/*">
  <br><br>

  <button onclick="scanImage()">Scan Sekarang</button>

  <p id="status"></p>

  <textarea id="result" placeholder="Hasil teks akan muncul di sini..."></textarea>

  <script>
    function scanImage() {
      const imageInput = document.getElementById("imageInput");
      const status = document.getElementById("status");
      const result = document.getElementById("result");

      if (imageInput.files.length === 0) {
        alert("Pilih foto dulu!");
        return;
      }

      status.innerText = "‚è≥ Sedang memproses OCR...";
      result.value = "";

      Tesseract.recognize(
        imageInput.files[0],
        'ind+eng',
        {
          logger: m => {
            if (m.status === "recognizing text") {
              status.innerText = `‚è≥ Proses: ${Math.round(m.progress * 100)}%`;
            }
          }
        }
      ).then(({ data: { text } }) => {
        result.value = text;
        status.innerText = "‚úÖ Selesai! Teks siap diedit.";
      }).catch(err => {
        status.innerText = "‚ùå Gagal memproses gambar";
        console.error(err);
      });
    }
  </script>

</body>
</html>
