<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Scan & Pilih Teks (Stabil)</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 10px;
}

h2 {
  text-align: center;
}

#container {
  position: relative;
  width: 100%;
}

#image {
  width: 100%;
  display: block;
}

.line {
  position: absolute;
  border: 2px solid rgba(0, 150, 255, 0.5);
  background: rgba(0, 150, 255, 0.15);
  cursor: pointer;
}

.line:hover {
  background: rgba(0, 150, 255, 0.35);
}

textarea {
  width: 100%;
  height: 180px;
  margin-top: 10px;
  padding: 10px;
}

button, input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

#status {
  margin-top: 8px;
  font-size: 14px;
}
</style>
</head>

<body>

<h2>ðŸ“¸ Scan & Pilih Teks</h2>

<input type="file" id="upload" accept="image/*">
<button onclick="scan()">Scan Sekali</button>

<p id="status"></p>

<div id="container">
  <img id="image">
</div>

<textarea id="result" placeholder="Teks hasil pilihan akan muncul di sini..."></textarea>

<script>
const upload = document.getElementById("upload");
const img = document.getElementById("image");
const container = document.getElementById("container");
const result = document.getElementById("result");
const statusText = document.getElementById("status");

upload.onchange = e => {
  img.src = URL.createObjectURL(e.target.files[0]);
};

async function scan() {
  if (!img.src) {
    alert("Pilih gambar dulu");
    return;
  }

  statusText.innerText = "â³ Scan pertama (sekali saja)...";

  const worker = await Tesseract.createWorker();
  await worker.loadLanguage("ind+eng");
  await worker.initialize("ind+eng");

  const { data } = await worker.recognize(img);

  container.querySelectorAll(".line").forEach(e => e.remove());

  const scaleX = img.clientWidth / img.naturalWidth;
  const scaleY = img.clientHeight / img.naturalHeight;

  data.lines.forEach(line => {
    if (!line.text.trim()) return;

    const box = document.createElement("div");
    box.className = "line";

    box.style.left = line.bbox.x0 * scaleX + "px";
    box.style.top = line.bbox.y0 * scaleY + "px";
    box.style.width = (line.bbox.x1 - line.bbox.x0) * scaleX + "px";
    box.style.height = (line.bbox.y1 - line.bbox.y0) * scaleY + "px";

    box.onclick = () => {
      result.value += line.text + "\n";
    };

    container.appendChild(box);
  });

  statusText.innerText = "âœ… Scan selesai â€” tap baris teks untuk mengambil";
  await worker.terminate();
}
</script>

</body>
</html>
