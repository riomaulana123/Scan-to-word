<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Smart OCR Lens</title>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/docx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
  --glass: rgba(255,255,255,.6);
  --blur: blur(16px);
  --primary:#2563eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:12px;
  font-family:system-ui;
  background:
    radial-gradient(circle at top,#dbeafe,#eff6ff 60%);
}
.container{
  max-width:720px;
  margin:auto;
}
header{
  text-align:center;
  margin-bottom:10px;
}
header h1{
  margin:0;
  font-weight:800;
}
.glass{
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}
#imageContainer{
  position:relative;
  border-radius:16px;
  overflow:hidden;
  background:#000;
}
#image{
  width:100%;
  display:block;
}
#selection{
  position:absolute;
  border:2px solid #22d3ee;
  background:rgba(34,211,238,.25);
  display:none;
  border-radius:6px;
}
input[type=file]{
  width:100%;
  padding:12px;
  border-radius:12px;
}
button{
  width:100%;
  padding:14px;
  margin-top:8px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
  transition:.15s;
}
button:active{transform:scale(.97)}
.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
#status{
  text-align:center;
  font-size:14px;
  margin-top:6px;
}
textarea{
  width:100%;
  height:90px;
  border-radius:12px;
  padding:10px;
  border:1px solid #ddd;
}
#editor{
  height:240px;
  border-radius:12px;
}
footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
}
.loading{
  animation:pulse 1s infinite;
}
@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}
</style>
</head>

<body>
<div class="container">

<header>
<h1>‚ú® Smart OCR Lens</h1>
<p>Scan ‚Ä¢ Select ‚Ä¢ Edit ‚Ä¢ Export</p>
</header>

<div class="glass">
<input type="file" accept="image/*" id="imageInput">
</div>

<div class="glass">
<div id="imageContainer">
<img id="image">
<div id="selection"></div>
</div>
</div>

<div class="glass">
<button onclick="scanArea()">üîç Scan Selected Area</button>
<div class="actions">
<button onclick="exportWord()">‚¨áÔ∏è Word</button>
<button onclick="exportPDF()">‚¨áÔ∏è PDF</button>
</div>
<div id="status">Menyiapkan OCR‚Ä¶</div>
</div>

<div class="glass">
<textarea id="ocrResult" placeholder="Teks mentah (opsional)"></textarea>
</div>

<div class="glass">
<div id="editor"></div>
</div>

<footer>Smart OCR Lens ‚Ä¢ UI Boosted</footer>

</div>

<script>
const img=document.getElementById("image");
const container=document.getElementById("imageContainer");
const selection=document.getElementById("selection");
const statusText=document.getElementById("status");
const ocrResult=document.getElementById("ocrResult");
const quill=new Quill('#editor',{theme:'snow'});

let startX=0,startY=0,selecting=false;
let worker;

(async()=>{
  worker=await Tesseract.createWorker();
  await worker.loadLanguage("ind+eng");
  await worker.initialize("ind+eng");
  statusText.innerText="OCR siap üöÄ";
})();

imageInput.onchange=e=>{
  img.src=URL.createObjectURL(e.target.files[0]);
};

function pos(e){
  const r=container.getBoundingClientRect();
  const p=e.touches?e.touches[0]:e;
  return{x:p.clientX-r.left,y:p.clientY-r.top};
}

container.onmousedown=container.ontouchstart=e=>{
  selecting=true;
  const p=pos(e);
  startX=p.x;startY=p.y;
  selection.style.display="block";
  selection.style.left=startX+"px";
  selection.style.top=startY+"px";
  selection.style.width=0;
  selection.style.height=0;
};

container.onmousemove=container.ontouchmove=e=>{
  if(!selecting)return;
  const p=pos(e);
  selection.style.left=Math.min(startX,p.x)+"px";
  selection.style.top=Math.min(startY,p.y)+"px";
  selection.style.width=Math.abs(p.x-startX)+"px";
  selection.style.height=Math.abs(p.y-startY)+"px";
};

container.onmouseup=container.ontouchend=()=>selecting=false;

async function scanArea(){
  if(selection.offsetWidth<10)return alert("Blok area teks dulu");
  statusText.innerText="Scanning‚Ä¶";
  statusText.classList.add("loading");

  const sx=img.naturalWidth/img.clientWidth;
  const sy=img.naturalHeight/img.clientHeight;
  const x=selection.offsetLeft*sx;
  const y=selection.offsetTop*sy;
  const w=selection.offsetWidth*sx;
  const h=selection.offsetHeight*sy;

  const c=document.createElement("canvas");
  c.width=w;c.height=h;
  c.getContext("2d").drawImage(img,x,y,w,h,0,0,w,h);

  const {data}=await worker.recognize(c);
  const text=data.text.trim();

  ocrResult.value+=text+"\n";
  quill.insertText(quill.getLength(),text+"\n");

  statusText.innerText="Scan selesai ‚úÖ";
  statusText.classList.remove("loading");
}

function exportWord(){
  const text=quill.getText().trim();
  if(!text)return alert("Teks kosong");
  const doc=new docx.Document({
    sections:[{children:text.split("\n").map(p=>new docx.Paragraph(p))}]
  });
  docx.Packer.toBlob(doc).then(b=>saveAs(b,"hasil-ocr.docx"));
}

function exportPDF(){
  const {jsPDF}=window.jspdf;
  const text=quill.getText().trim();
  if(!text)return alert("Teks kosong");
  const pdf=new jsPDF();
  pdf.text(pdf.splitTextToSize(text,180),10,10);
  pdf.save("hasil-ocr.pdf");
}
</script>

</body>
</html>
