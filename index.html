<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Scan & Pilih Teks (Lens-like)</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 10px;
}

h2 {
  text-align: center;
}

#container {
  position: relative;
  width: 100%;
}

#image {
  width: 100%;
  display: block;
}

.word {
  position: absolute;
  border: 1px solid rgba(0, 255, 0, 0.4);
  cursor: pointer;
}

.word:hover {
  background: rgba(0, 255, 0, 0.3);
}

textarea {
  width: 100%;
  height: 200px;
  margin-top: 10px;
  padding: 10px;
}

button, input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

#status {
  font-size: 14px;
  margin-top: 8px;
}
</style>
</head>

<body>

<h2>ðŸ“¸ Scan & Pilih Teks</h2>

<input type="file" id="upload" accept="image/*">
<button onclick="scan()">Scan Sekali</button>

<p id="status"></p>

<div id="container">
  <img id="image">
</div>

<textarea id="result" placeholder="Teks hasil pilihan akan muncul di sini..."></textarea>

<script>
const upload = document.getElementById("upload");
const img = document.getElementById("image");
const container = document.getElementById("container");
const result = document.getElementById("result");
const statusText = document.getElementById("status");

upload.onchange = e => {
  img.src = URL.createObjectURL(e.target.files[0]);
};

async function scan() {
  if (!img.src) {
    alert("Pilih gambar dulu");
    return;
  }

  statusText.innerText = "â³ Scan pertama (sekali saja)...";

  const worker = await Tesseract.createWorker();
  await worker.loadLanguage("ind+eng");
  await worker.initialize("ind+eng");

  const { data } = await worker.recognize(img);

  container.querySelectorAll(".word").forEach(e => e.remove());

  const imgRect = img.getBoundingClientRect();

  data.words.forEach(word => {
    if (!word.text.trim()) return;

    const div = document.createElement("div");
    div.className = "word";

    const scaleX = img.clientWidth / img.naturalWidth;
    const scaleY = img.clientHeight / img.naturalHeight;

    div.style.left = word.bbox.x0 * scaleX + "px";
    div.style.top = word.bbox.y0 * scaleY + "px";
    div.style.width = (word.bbox.x1 - word.bbox.x0) * scaleX + "px";
    div.style.height = (word.bbox.y1 - word.bbox.y0) * scaleY + "px";

    div.onclick = () => {
      result.value += word.text + " ";
    };

    container.appendChild(div);
  });

  statusText.innerText = "âœ… Scan selesai â€” tap teks untuk mengambil";
  await worker.terminate();
}
</script>

</body>
</html>
